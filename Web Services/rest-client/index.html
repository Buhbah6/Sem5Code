<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music API Client App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="process.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container"><br>
        <h1>Music REST API Client</h1>
        <hr>
        <form action="" style="display: inline-block;"><input type="submit" class="btn btn-primary " style="background-color: #fc0303;" value="Main Page"></button></form>
        <button style="background-color: #03fc49;" class="btn btn-primary" onclick="createArtist()">Create Artists</button>
        <button class="btn btn-primary" onclick="getArtists()">Get Artists</button>
        <button class="btn btn-primary" onclick="getAlbums()">Get Albums</button>
        <button class="btn btn-primary" onclick="getTracks()">Get Tracks</button>
        <button class="btn btn-primary" onclick="getCustomers()">Get Customers</button>
        <button class="btn btn-primary" onclick="getInvoices()">Get Invoices</button>
        <hr>
        <div id="formContents">
          <h4>Please select one of the buttons above</h4>
          <p>Each button exposes a resource and has options to filter the data</p>
        </div><hr>
        <div id="tableContents"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
